<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

    <main class="main-container">

        <!-- Top Section -->
        <div class="stats-container">
        <h2 class="title">Get <span class="keyword">insights</span> that help your business grow.</h2>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <!-- Bottom Section - Grid -->
        <div class="grid">
          <div>
            <p class="bold">10k&plus;</p>
            <p class="stat">COMPANIES</p>
          </div>
          <div>
            <p class="bold">314</p>
            <p class="stat">TEMPLATES</p>
          </div>
          <div>
            <p class="bold">12M&plus;</p>
            <p class="stat">QUERIES</p>
          </div>
        </div>

        </div>
        <!-- Image -->
        <picture>
          <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
          <source media="(min-width: 375px)" srcset="images/image-header-mobile.jpg">
          <img class="banner-image" src="images/image-header-desktop.jpg" alt="banner">
        </picture>
    </main>

        <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dan-ayalahdez">Daniel Ayala</a>.
  </footer>
</body>
</html>
